<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Digital Solution Academy</title>
    <link rel="icon" href="images/32.svg" type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header class="hero-gradient text-white shadow-md fixed w-full z-50">
      <div
        class="container mx-auto flex justify-between items-center py-4 px-6">
        <!-- Logo - Full on desktop, symbol only on mobile -->
        <div class="flex items-center">
          <a href="index.html">
            <img
              src="images/desktop-logo.png"
              width="200"
              height="auto"
              alt="Digital Solution Academy Logo"
              class="hidden md:block" />
          </a>
          <a href="index.html">
            <img
              src="images/mobile-logo.png"
              width="50"
              height="auto"
              alt="DSA Logo"
              class="md:hidden"
              style="object-fit: contain; object-position: left center" />
          </a>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex space-x-6 items-center">
          <a
            href="Register.html"
            class="bg-[#fbad17] text-black px-4 py-2 rounded-lg font-semibold hover:bg-yellow-500 transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 ml-4">
            Register Now
          </a>
        </nav>

        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <!-- Register Now Button (Mobile) -->
          <a
            href="Register.html"
            class="bg-[#fbad17] text-black px-4 py-2 rounded-lg font-semibold hover:bg-yellow-500 transition-all duration-300 text-center mt-2">
            Register Now
          </a>

          <button id="menu-btn" class="hamburger focus:outline-none">
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="hidden md:hidden hero-gradient px-6 pb-4 pt-2">
        <div class="flex flex-col space-y-3">
          <!-- Register Now Button in Mobile Menu -->
          <a
            href="Register.html"
            class="bg-[#fbad17] text-black px-4 py-2 rounded-lg font-semibold hover:bg-yellow-500 transition-all duration-300 text-center mt-2">
            Register Now
          </a>
        </div>
      </div>
    </header>

    <!-- Login Section -->
    <main class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h2 class="text-2xl font-bold">Welcome Back</h2>
          <p class="text-sm opacity-90">
            Sign in to your Digital Solution Academy account
          </p>
        </div>

        <div class="login-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                id="email"
                class="form-input"
                placeholder="Enter your email"
                required />
              <div id="emailError" class="error-message">
                Please enter a valid email address
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <div class="password-container">
                <input
                  type="password"
                  id="password"
                  class="form-input"
                  placeholder="Enter your password"
                  required />
                <button
                  type="button"
                  id="togglePassword"
                  class="password-toggle">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div id="passwordError" class="error-message">
                Password is required
              </div>
            </div>

            <div class="flex justify-between items-center mb-4">
              <div class="flex items-center">
                <input type="checkbox" id="remember" class="mr-2" />
                <label for="remember" class="text-sm text-gray-600"
                  >Remember me</label
                >
              </div>
              <a href="#" class="text-sm text-[#1da1f2] hover:underline"
                >Forgot password?</a
              >
            </div>

            <button type="submit" class="btn-secondary w-full py-3 mb-4">
              Sign In <i class="fas fa-sign-in-alt ml-2"></i>
            </button>
          </form>

          <div class="login-footer">
            <p class="text-sm text-gray-600">
              Don't have an account?
              <a
                href="Register.html"
                class="text-[#1da1f2] font-medium hover:underline"
                >Register here</a
              >
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 py-8 text-center">
      <div class="container mx-auto px-6">
        <div class="flex justify-center space-x-6 mb-4">
          <a href="#" class="hover:text-[#fbad17] transition-colors"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" class="hover:text-[#fbad17] transition-colors"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" class="hover:text-[#fbad17] transition-colors"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" class="hover:text-[#fbad17] transition-colors"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </div>
        <p>Â© 2025 Digital Solution Academy. All Rights Reserved.</p>
      </div>
    </footer>

    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
  </body>
</html>
